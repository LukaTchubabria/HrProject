<h1 class="help-title">რით შეგვიძლია დაგეხმაროთ ?</h1>
<form>
    <input class="textar" type="text" id="lname" name="lname" placeholder="ძებნა...">
    <button class="sub-btn">
        <span class="icon-search"></span>
    </button>
</form>

<h2 class="help-container-title">ხშირად დასმული კითხვები</h2>
<div class="help-container" *ngFor="let question of Questions;index as i">
    <div class="help-box">
        <h5 class="help-question"> {{ question }} </h5>
        <button class="down-btn help-down-btn" (click)="this.toggles[i] = !this.toggles[i];">
            <span class="icon-down"></span> 
        </button>
    </div>
    <div *ngIf="toggles[i]">
        <p class="help-question-text">პროფესიების ყველა ჩამონათვალი არის Bar_ში.</p>
    </div>
</div>
