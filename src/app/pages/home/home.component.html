<router-outlet></router-outlet>

<div class="header">
    <form>
        <input class="textar" type="text" id="lname" name="lname" placeholder="ძებნა...">
        <button class="sub-btn">
            <span class="icon-search"></span>
        </button>
    </form>
    <button class="btn-f btn-1">ფასი</button>
    <button class="btn-f  btn-2">დრო</button>
    <button class="btn-f  btn-3">გამოცდილება</button>
    <button class="btn-f  btn-4">გასუფთავება</button>
</div>
<div class="lookfor">
    <div class="home-section">
        <h1 class="home-title">ვეძებ სამსახურს</h1>
        <div class="home-container">
            <div class="main-box-1">
                <img class="user-img" src="./img/christian-buehner-DItYlc26zVI-unsplash.svg" alt="user">
                <div class="">
                    <p class="user-name">ნიკა გარაშვილი</p>
                    <p class="user-exp">Softwear Enginer</p>
                    <div class="rate">
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label class="icon-star" for="star3" title="text"></label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label class="icon-star" for="star2" title="text"></label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label class="icon-star" for="star1" title="text"></label>
                    </div>
                    <span class="rate-span">(24)</span>
                </div>
            </div>
            <div class="btn-box">
                <button class="top-btn">ვრცლად</button>
                <button class="bottom-btn">შეტყობინებები</button>
            </div>
        </div>
    </div>
</div>
